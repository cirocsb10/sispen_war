<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">

<ui:composition template="/pages/templates/default.xhtml">

    <ui:define name="title">
        <h1>Alterar Senha</h1>
    </ui:define>

    <ui:define name="list-msg">
        <h:panelGroup id="list-msg-info" layout="block" class="alert alert-success center hide list-msg">
            <strong>Informação:  </strong>
            <h:outputText id="msg-info" value="" />
        </h:panelGroup>

        <h:panelGroup id="list-msg-warn" layout="block" class="alert alert-error center hide list-msg">
            <strong>Atenção:  </strong>
            <h:outputText id="msg-warn" value="" />
        </h:panelGroup>
    </ui:define>

    <ui:define name="table-content">

        <h:form id="form-register">

            <table id="grid-form" cellpadding="2" class="grid-form" border="0">
                <tbody>
                    <tr>
                        <td class="right grid-form-td"><h:outputLabel for="j_current_password" value="Senha atual: *" /></td>
                        <td><h:inputSecret id="j_current_password" value="#{userController.user.password}" maxlength="6" styleClass="input-current-password" /></td>
                        <td><p:watermark for="j_current_password" value="Digite a senha atual"/></td>
                    </tr>

                    <tr>
                        <td class="right"><h:outputLabel for="j_new_password" value="Nova Senha: *" /></td>
                        <td><h:inputSecret id="j_new_password" value="#{userController.user.newPassword}" maxlength="6" styleClass="input-new-password"/></td>
                        <td><p:watermark for="j_new_password" value="Digite a nova senha"/></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <p:commandLink id="btn-update" styleClass="btn btn-update btn-submit btn-primary top" action="#{userController.updateUser}" update="j_current_password" oncomplete="handleRequest(xhr, status, args); resetInputSecrets();">
                                <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;Atualizar" styleClass="icon-ok icon-white white"/>
                            </p:commandLink>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </h:form>

        <div style="height: 40px"></div>

        <!-- Validation client-side fields -->
        <script type="text/javascript">
            $('input').removeClass('ui-inputfield ui-widget ui-state-default ui-corner-all');
        </script>
        <!-- Validation client-side fields -->

    </ui:define>

</ui:composition>
</html>
